<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock %} | Lynko</title>
</head>
<body>
  <!-- Creating a Navbar menu -->
  <nav class="p-6 flex items-center justify-between bg-gray-800">
    <a href="/" class="text-xl text-cyan-600"><strong>LINKS-MANAGER</strong></a> 
    <div class="space-x-4">
      <a href="{% url 'core:about' %}" class="text-white">About</a>
      <a href="{% url 'core:pricing'%}" class="text-white">Pricing</a>

      {% if request.user.is_authenticated %}
      <a href="{% url 'links:links'%}" class="text-white ">Links</a>
      <a href="{% url 'dashboard:dashboard'%}" class="text-white ">Dashboard</a>
      <a href="{% url 'links:categories'%}" class="text-white ">Categories</a>

      <a href="{% url 'links:create_category'%}" class="py-4 px-6 bg-cyan-600 text-white rounded-xl">Create category</a>
      <a href="{% url 'links:create_link'%}" class="py-4 px-6 bg-emerald-600 text-white rounded-xl">Create Link</a>

      <a href="{% url 'accounts:logout'%}" class="py-4 px-6 bg-rose-600 text-white rounded-xl">Logout</a>

      {% else %}

      <a href="{% url 'accounts:signup'%}" class="py-4 px-6 bg-cyan-600 text-white rounded-xl">Sign Up</a>
      <a href="{% url 'accounts:login' %}" class="py-4 px-6 bg-green-600 text-white rounded-xl">Log In</a>


      {% endif %}

    </div>
  </nav>
  <!-- Creating main content --->
  <main class="p-6">
  {% block content %}

  {% endblock %}
  </main>
      <!--Creating a footer outside Navbar --->
      <footer class="p-6 bg-gray-900">
        <p class="text-xs text-gray-400">copyright (c) 2023 - Lynko || Thokozani Kamtule</p>
      </footer>
  
</body>
</html>
